<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDIT</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="profile-btn-box">
        <button class="profile-btn">
          <a href="{% url 'diary:profile' %}"
            ><img src="{% static 'images/account_box.png' %}" alt=""
          /></a>
        </button>
      </div>
      <div class="page-header-box">
        <div class="page-header-title">Редактировать</div>
        <div class="page-header-subtitle">11 нояб. 2024</div>
      </div>
      <div class="diary-btn-box">
        <button class="diary-btn">
          <a href="{% url 'diary:index' %}"
            ><img src="{% static 'images/diary.png' %}" alt=""
          /></a>
        </button>
      </div>
    </div>

    <div class="main">
      <div class="edit-container">
        <h2>Редактировать в дневнике</h2>
        <form method="post" class="edit-form">
          {% csrf_token %}
          <div class="weight-input-row">
            <img
              src="{% static 'images/weight_icon.png' %}"
              alt="Weight Icon"
              class="weight-icon"
            />
            <input
              type="number"
              name="weight"
              value="{{ entry.weight }}"
              class="weight-input"
              min="1"
              required
            />
            <span>, г</span>
          </div>
          <div class="form-buttons">
            <button type="submit" name="delete" class="btn btn-delete">
              Удалить
            </button>
            <button type="submit" name="save" class="btn btn-save">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
